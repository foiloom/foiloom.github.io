<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foiloom</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
       emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
    })();
  </script>

  <style>
    /* Your existing styles remain unchanged */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
    }

    /* Additional styles for modal, buttons, etc. */
    /* ... (rest of your existing styles) ... */
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <button onclick="openContactModal()">Contact</button>
  </section>

  <!-- Modal for Contact -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Contact Us</h2>
        <span onclick="closeContactModal()" style="cursor: pointer; color: #FF5733;">&times;</span>
      </div>
      <div class="modal-body">
        <label for="emailAddress">Enter your email address:</label><br>
        <input type="email" id="emailAddress" placeholder="Your Email" style="width: 100%; padding: 10px; margin: 10px 0;">
        
        <label for="contactReason">Contact Reason:</label><br>
        <input type="text" id="contactReason" maxlength="50" oninput="updateContactReasonCount()" placeholder="Reason (max 50 chars)" style="width: 100%; padding: 10px; margin: 10px 0;">
        <p id="contactReasonCount">50 characters left</p>

        <label for="description">Description:</label><br>
        <textarea id="description" maxlength="500" oninput="updateDescriptionCount()" rows="4" style="width: 100%; padding: 10px; margin: 10px 0;" placeholder="Describe your issue (max 500 chars)"></textarea>
        <p id="descriptionCount">500 characters left</p>
      </div>
      <div class="modal-footer">
        <button onclick="submitContact()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Function to open the contact modal
    function openContactModal() {
      document.getElementById("contactModal").style.display = "block";
    }

    // Function to close the contact modal
    function closeContactModal() {
      document.getElementById("contactModal").style.display = "none";
    }

    // Function to update the remaining characters for the contact reason
    function updateContactReasonCount() {
      const contactReason = document.getElementById("contactReason").value;
      const remaining = 50 - contactReason.length;
      document.getElementById("contactReasonCount").innerText = `${remaining} characters left`;
    }

    // Function to update the remaining characters for the description
    function updateDescriptionCount() {
      const description = document.getElementById("description").value;
      const remaining = 500 - description.length;
      document.getElementById("descriptionCount").innerText = `${remaining} characters left`;
    }

    // Function to handle contact form submission
    function submitContact() {
      const email = document.getElementById("emailAddress").value;
      const reason = document.getElementById("contactReason").value;
      const description = document.getElementById("description").value;

      // Basic validation
      if (!email || !reason || !description) {
        alert("Please fill in all fields.");
        return;
      }

      // Send email using EmailJS
      const templateParams = {
        to_email: "irsgroupholder@gmail.com", // Your email where messages will be sent
        from_email: email,
        reason: reason,
        message: description
      };

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
        .then(function(response) {
          alert('Contact submitted successfully!');
        }, function(error) {
          alert('Failed to send email. Please try again.');
        });

      closeContactModal();
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
      const modal = document.getElementById("contactModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
