<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foiloom - Enhancing Your Roblox Experience</title>
    <link rel="stylesheet" href="style.css"> <!-- Include your CSS here -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Responsive styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }

        .contact-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive layout for the contact form */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Foiloom!</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact" class="contact-btn">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <h2>Your Roblox Experience, Enhanced!</h2>
        <p>Explore tools and currencies that elevate your gameplay!</p>
        <!-- Additional content goes here -->
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="text" id="contactReason" placeholder="Reason for Contact" maxlength="50" required>
                <textarea id="description" placeholder="Describe your issue..." maxlength="500" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Get modal element
        var modal = document.getElementById("contactModal");
        var btn = document.querySelector(".contact-btn");
        var span = document.getElementById("closeModal");
        var form = document.getElementById("contactForm");

        // Show modal on button click
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // Close modal on span click
        span.onclick = function () {
            modal.style.display = "none";
        }

        // Close modal on outside click
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle form submission
        form.onsubmit = function (event) {
            event.preventDefault(); // Prevent form from submitting normally
            var email = document.getElementById("email").value;
            var contactReason = document.getElementById("contactReason").value;
            var description = document.getElementById("description").value;

            // Validate form fields (if needed)
            if (email && contactReason && description) {
                // Construct the email body
                var emailBody = `Email: ${email}\nReason: ${contactReason}\nDescription: ${description}`;
                
                // Replace with actual email sending functionality
                // You can use a backend service to send the email
                console.log(emailBody); // For demonstration purposes
                alert("Your message has been sent!");

                // Close modal after submission
                modal.style.display = "none";

                // Clear form fields
                form.reset();
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</body>

</html>
