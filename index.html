  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #FFFFFF;
      overflow-x: hidden;
      scroll-behavior: smooth;
      position: relative;
    }

    /* Stars Background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      animation: fade 5s infinite ease-in-out;
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0;
        background-color: white;
      }
      50% {
        opacity: 1;
        background-color: black;
      }
    }

    /* Create multiple stars randomly positioned */
    @media (min-width: 768px) {
      .stars {
        --stars-count: 100;
      }
    }
    @media (max-width: 768px) {
      .stars {
        --stars-count: 50;
      }
    }

    .stars::after {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Create stars dynamically */
    .stars .star:nth-child(odd) {
      animation-duration: 6s;
      animation-delay: 2s;
    }

    .stars .star:nth-child(even) {
      animation-duration: 8s;
      animation-delay: 1s;
    }

    /* Randomly place stars */
    .star {
      top: calc(100% * var(--randomY));
      left: calc(100% * var(--randomX));
    }

    .stars {
      --randomX: calc(1 / var(--stars-count));
      --randomY: calc(1 / var(--stars-count));
      z-index: -1;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1E1E1E;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #FF5733;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #FF5733 30%, #121212 70%);
      color: #FFFFFF;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 3.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeIn 3s ease-in-out;
    }

      color: #FFFFFF;
      text-align: center;
